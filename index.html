<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main class="container">
    <img src="/assets/images/avatar-jessica.jpeg">
    <p class="name">Jessica Randall</p>
    <p class="location">London, United Kingdom</p>
    <p class="job">"Front-end developer and avid reader."</p>
    <div class="social-media">
      <button class="social-btn">GitHub</button>
      <button class="social-btn">Frontend Mentor</button>
      <button class="social-btn">LinkedIn</button>
      <button class="social-btn">Twitter</button>
      <button class="social-btn">Instagram</button>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">KLIFF</a>.
  </div>

</body>
</html>
